{% extends "base.html"%}

{% block content %}

<div class="parent">

      {{ form.hidden_tag() }}
      {{ form.username }}

      {{ form.password }}
    </br>
      {{ form.submit}}

    </form>

<a href="{{ url_for('login') }}">Already have an account? Log In</a>

</div>
</div>

{% endblock %}
